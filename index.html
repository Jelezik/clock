<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock">

    <div class="hour">
      <div class="hours">

      </div>
    </div>

    <div class="minute">
      <div class="minutes">

      </div>
    </div>

    <div class="second">
      <div class="seconds">

      </div>
    </div>

  </div>

<div class="clockMonth">

  <div class="clock-small">
    <span class="hoursSmall border-bot">12</span>
    <span>:</span>
    <span class="minutesSmall border-bot">30</span>
    <span>:</span>
    <span class="secondsSmall border-bot">50</span>
  </div>

  <div class="clock-small">
    <span class="day border-bot">16</span>
    <span>:</span>
    <span class="month border-bot">jul</span>
    <span>:</span>
    <span class="year border-bot">1960</span>
  </div>

</div>
<script src="script.js"></script>
</body>
</html>
